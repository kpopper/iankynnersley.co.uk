---
layout: default
---

<article class="post l-single">
  <header>
    <p class="navigation"><a href="/">Home</a></p>
    <h1 class="title">{{ page.title }}</h1>
  </header>

  {{ content }}
</article>

<p class="meta">Posted on <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time></p>
